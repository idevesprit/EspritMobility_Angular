
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DarkPan - Bootstrap 5 Admin Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="/assets/imgA/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="/assets/libA/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="/assets/libA/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/assets/cssA/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="/assets/cssA/style.css" rel="stylesheet">
</head>

<body>

<div class="container-fluid pt-20 px-10">

  <div class="container-fluid">
    <div class="row h-50 align-items-center justify-content-center" style="min-height: 75vh;">
      <div class="bg-secondary rounded h-70 p-5">
        <h6 class="mb-4">add universite</h6>
        <form #f ="ngForm" >
          <div class="row">
            <div class="col-lg-4">
          <div class="mb-0">
            <label   class="form-label">nom Universite</label>
            <div *ngIf="nomUniversite.touched">
              <div *ngIf="nomUniversite.errors?.['required'] ">
                <samp class="text-danger" style="margin-top: 10px ">champ obligatoire </samp>
              </div>
            </div>
            <input type="text" name="nomUniversite" ngModel class="form-control"
                   aria-describedby="emailHelp" required #nomUniversite='ngModel'>
          </div>
            </div>
            <div class="col-lg-4">
          <div class="mb-0">
            <label  class="form-label"> email </label>
            <div *ngIf="mail.touched">
              <div *ngIf="mail.errors?.['required']">

                <div class="text-danger ">mail obligatoire</div>

              </div>

              <div *ngIf="mail.errors?.['pattern']">

                <div class="text-danger ">mail invalid</div>

              </div>
            </div>
            <input class="form-control is-valid" type="email" name="mail" ngModel class="form-control"
                   aria-describedby="emailHelp" required  pattern="^[a-zA-Z0-9._%+-]+@esprit.tn$" #mail='ngModel'>

          </div>
            </div>
            <div class="col-lg-4">

            <div class="mb-0">
            <label  class="form-label"> password </label>
            <div *ngIf="password.touched">
              <div *ngIf="password.errors?.['minlength'] ">
                <samp class="text-danger" style="margin-top: 10px ">password courte </samp>
              </div>
              <div *ngIf="password.errors?.['required'] ">
                <samp class="text-danger" style="margin-top: 10px ">champ obligatoire </samp>
              </div>
            </div>
            <input type="password" name="password" ngModel class="form-control"
                   aria-describedby="emailHelp"  required minlength="15" #password='ngModel'>
          </div>
          </div>
          </div>


          <div class="mb-0">
            <label  class="form-label"> Description </label>
            <div *ngIf="description.touched">
              <div *ngIf="description.errors?.['required']">
                <div *ngIf="description.errors?.['required'] ">
                  <samp class="text-danger" style="margin-top: 10px ">champ obligatoire </samp>
                </div>
              </div>
            </div>
            <input type="" name="description" ngModel class="form-control"  style="height: 100px"
                   aria-describedby="emailHelp"      required #description='ngModel'>
          </div>
          <div class="row">

          <div class="col-lg-4">

          <div class="mb-3">
            <label  class="form-label">adresse Universite</label>
            <div *ngIf="adresseUniversite.touched">
              <div *ngIf="adresseUniversite.errors?.['required']">
                <div *ngIf="adresseUniversite.errors?.['required'] ">
                  <samp class="text-danger" style="margin-top: 10px ">champ obligatoire </samp>
                </div>
              </div>
            </div>
            <input type="text" name="adresseUniversite" ngModel class="form-control"
                   aria-describedby="emailHelp"  required #adresseUniversite='ngModel'>
          </div>
          </div>
          <div class="col-lg-4">

          <div class="mb-3">
            <label  class="form-label">pays</label>
            <div *ngIf="pays.touched">
              <div *ngIf="pays.errors?.['required']">
                <div *ngIf="pays.errors?.['required'] ">
                  <samp class="text-danger" style="margin-top: 10px ">champ obligatoire </samp>
                </div>
              </div>
            </div>
            <input type="text" name="pays" ngModel class="form-control"
                   aria-describedby="emailHelp"  required #pays='ngModel'>
          </div>
          </div>
            <div class="col-lg-4">

            <div class="mb-3">
              <label  class="form-label">specialite</label>
              <div *ngIf="specialite.touched">
                <div *ngIf="specialite.errors?.['required']">
                  <samp class="text-danger" style="margin-top: 10px ">champ obligatoire </samp>
                </div>
              </div>
              <input type="text" name="specialite" ngModel class="form-control"
                     aria-describedby="emailHelp"  required #specialite='ngModel'>
            </div>

          </div>
          </div>



          <div class="form-floating mb-3">


            <select class="form-select" id="floatingSelect"
                    name="typeUniversite" ngModel aria-label="Floating label select example" #typeUniversite='ngModel'>

              <option value="1">Public</option>
              <option value="2">Private</option>

            </select>
            <label for="floatingSelect">type Universite</label>
          </div>


<div class="d-flex flex-row-reverse">
  <a style="margin-left: 10px" routerLink="/listuniversite" type="submit" class="btn btn-primary"> Annuler</a>
  <a routerLink="/addoffre" style="margin-left: 350px;margin-top: 20px" class="btn btn-danger btn-action" data-toggle="tooltip" title="" data-confirm="Are You Sure?|This action can not be undone. Do you want to continue?" data-confirm-yes="alert('Deleted')" data-original-title="Delete"><i class="fas fa-plus" ></i></a>

  <button  type="submit" class="btn btn-primary"  style="margin-left: 350px;margin-top: 20px" [disabled]="f.invalid"  (click)="addUniversite(f.value)" >save</button>
</div>
        </form>
      </div>
    </div>
  </div>
</div>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/libA/chart/chart.min.js"></script>
    <script src="/assets/libA/easing/easing.min.js"></script>
    <script src="/assets/libA/waypoints/waypoints.min.js"></script>
    <script src="/assets/libA/owlcarousel/owl.carousel.min.js"></script>
    <script src="/assets/libA/tempusdominus/js/moment.min.js"></script>
    <script src="/assets/libA/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/assets/libA/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="/assets/jsA/main.js"></script>
</body>

</html>
