

<!DOCTYPE html>
<html lang="en">

<app-nav-user></app-nav-user>

<head>
  <meta charset="utf-8">
  <title>eLEARNING - eLearning HTML Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="/assets/img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="/assets/lib/animate/animate.min.css" rel="stylesheet">
  <link href="/assets/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>

<!-- Navbar End -->


<!-- Header Start -->
<div class="container-fluid bg-primary py-5 mb-5 page-header">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h1 class="display-3 text-white animated slideInDown">{{university.nomUniversite}}</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-center">
            <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
            <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
            <li class="breadcrumb-item text-white active" aria-current="page">Contact</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<!-- Header End -->


<!-- Contact Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="section-title bg-white text-center text-primary px-3">Contact Us</h6>
      <h1 class="mb-5">WELCOME TO {{university.nomUniversite}}</h1>
    </div>
    <div class="row g-4">
      <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
        <h5>Description</h5>

        <textarea rows="4" cols="50" rows="4" cols="50" class="form-control" placeholder="Leave a message here"  style="height: 150px">{{university.description}}</textarea>

        <div class="d-flex align-items-center mb-3">
          <div class="d-flex align-items-center justify-content-center flex-shrink-0 bg-danger" style="width: 50px; height: 50px;">
            <i class="fa fa-map-marker-alt text-white"></i>
          </div>
          <div class="ms-3">
            <h5 class="text-danger">Office</h5>
            <p class="mb-0">{{university.adresseUniversite}}</p>
          </div>
        </div>
        <div class="d-flex align-items-center mb-3">
          <div class="d-flex align-items-center justify-content-center flex-shrink-0 bg-danger" style="width: 50px; height: 50px;">
            <i class="fa fa-phone-alt text-white"></i>
          </div>
          <div class="ms-3">
            <h5 class="text-danger">pays</h5>
            <p class="mb-0">{{university.pays}}</p>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <div class="d-flex align-items-center justify-content-center flex-shrink-0 bg-danger" style="width: 50px; height: 50px;">
            <i class="fa fa-envelope-open text-white"></i>
          </div>
          <div class="ms-3">
            <h5 class="text-danger">Email</h5>
            <p class="mb-0">{{university.mail}}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.3s">
        <iframe class="position-relative rounded w-100 h-100"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
                frameborder="0" style="min-height: 300px; border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
      </div>
      <div class="col-lg-4 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
        <form>
          <div class="row g-3">
            <div class="col-12">
              <button routerLink="/update/{{university.idUniversite}}" class="btn btn-primary w-100 py-3" type="submit">update</button>
            <div class="col-md-6">
              <div class="form-floating">

              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">

              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">

              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">

              </div>
            </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="/assets/lib/easing/easing.min.js"></script>
<script src="/assets/lib/waypoints/waypoints.min.js"></script>
<script src="/assets/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="/assets/js/main.js"></script>
</body>

</html>
