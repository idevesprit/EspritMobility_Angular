
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DarkPan - Bootstrap 5 Admin Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="/assets/imgA/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="/assets/libA/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="/assets/libA/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/assets/cssA/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="/assets/cssA/style.css" rel="stylesheet">
</head>

<body>

<div class="container-fluid pt-20 px-10">

  <div class="container-fluid">
    <div class="row h-50 align-items-center justify-content-center" style="min-height: 75vh;">
      <div class="bg-secondary rounded h-70 p-5">
        <h6 class="mb-4">add Offre</h6>
        <form #f ="ngForm" >
          <div class="row">
            <div class="col-lg-4">
              <div class="mb-0">
                <label  class="form-label">titre offre</label>
                <div *ngIf="titre.touched">
                  <div *ngIf="titre.errors?.['required']">
                    <samp class="text-danger" style="margin-top: 10px ">champ obligatoire </samp>                  </div>
                </div>
                <input type="text" name="titre" ngModel class="form-control"
                       aria-describedby="emailHelp"  required #titre='ngModel'>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="mb-0">
                <label  class="form-label"> dateFinOffre </label>
                <div *ngIf="dateFinOffre.touched">
                  <div *ngIf="dateFinOffre.errors?.['required']">
                    <samp class="text-danger" style="margin-top: 10px ">date obligatoire </samp>
                  </div>

                </div>
                <input  type="date" name="dateFinOffre" ngModel class="form-control"
                       aria-describedby="emailHelp"  required #dateFinOffre='ngModel' >
              </div>
            </div>
            <div class="col-lg-4">

              <div class="mb-0">
                <label  class="form-label"> nbrePlaceDispo </label>
                <div *ngIf="nbrePlaceDispo.touched">
                  <div *ngIf="nbrePlaceDispo.errors?.['required']">
                    <samp class="text-danger" style="margin-top: 10px ">champ obligatoire </samp>
                  </div>
                </div>
                <div *ngIf="nbrePlaceDispo.value<0">
                  <samp class="text-danger" style="margin-top: 10px ">nombre place negatif </samp>
                </div>
              </div>
                <input type="number" name="nbrePlaceDispo" ngModel class="form-control"
                       aria-describedby="emailHelp"  required min="0" #nbrePlaceDispo='ngModel'>
              </div>
            </div>

          <div class="mb-0">
            <label  class="form-label"> Description </label>
            <div *ngIf="description.touched">
              <div *ngIf="description.errors?.['required']">
                <samp class="text-danger" style="margin-top: 10px ">champ obligatoire </samp>
              </div>
            </div>
            <input type="" name="description" ngModel class="form-control"  style="height: 100px"
                   aria-describedby="emailHelp"  required #description='ngModel'>
          </div>

          <div class="form-floating mb-6" style="margin-top: 20px">


            <select class="form-select" id="floatingSelect"
                    name="typeOffre" ngModel aria-label="Floating label select example" #typeOffre='ngModel'>

              <option value="1">Education</option>
              <option value="2">Enseignement</option>

            </select>
            <label for="floatingSelect">type Offre</label>
          </div>
          <div class="form-floating mb-6" style="margin-top: 20px">


            <select class="form-select" id="floatingSelect1"
                    name="statutOffre" ngModel aria-label="Floating label select example" #statutOffre='ngModel'>

              <option value="1">EnCours</option>
              <option value="2">Clotur√©</option>

            </select>
            <label for="floatingSelect1">staut Offre</label>
          </div>





      <div class="d-flex flex-row-reverse">
            <a style="margin-left: 10px" routerLink="/ouroffre" type="submit" class="btn btn-primary"> Annuler</a>
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid"(click)="addUniversite(f.value)" >save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/libA/chart/chart.min.js"></script>
<script src="/assets/libA/easing/easing.min.js"></script>
<script src="/assets/libA/waypoints/waypoints.min.js"></script>
<script src="/assets/libA/owlcarousel/owl.carousel.min.js"></script>
<script src="/assets/libA/tempusdominus/js/moment.min.js"></script>
<script src="/assets/libA/tempusdominus/js/moment-timezone.min.js"></script>
<script src="/assets/libA/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="/assets/jsA/main.js"></script>
</body>

</html>
