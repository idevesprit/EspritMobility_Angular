<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DarkPan - Bootstrap 5 Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/assets/imgA/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/assets/libA/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/assets/libA/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/assets/cssA/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/assets/cssA/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">



        <!-- Sign In Start -->
        <div class="container-fluid">
          <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>ESPRIT MOBILITY</h3>
                            </a>
                            <h3>REGISTER</h3>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required ngModel #emailInput="ngModel">
                            <label for="email">Enter your email</label>
                        </div>
                      <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="username" placeholder="username" required ngModel #usernameInput="ngModel">
                        <label for="username">Enter your username</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" name="firstName" class="form-control" id="firstName" placeholder="firstName" required ngModel #firstNameInput="ngModel">
                        <label for="firstName">Enter your firstName</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" name="lastName" class="form-control" id="lastName" placeholder="lastName" required ngModel #lastNameInput="ngModel">
                        <label for="lastName">Enter your lastName</label>
                      </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                        </div>
                        <button  type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
                        <p class="text-center mb-0">You have an Account? <a href="login">Sign Up</a></p>
                    </div>
                </div>
            </div>
          </form>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/libA/chart/chart.min.js"></script>
    <script src="/assets/libA/easing/easing.min.js"></script>
    <script src="/assets/libA/waypoints/waypoints.min.js"></script>
    <script src="/assets/libA/owlcarousel/owl.carousel.min.js"></script>
    <script src="/assets/libA/tempusdominus/js/moment.min.js"></script>
    <script src="/assets/libA/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/assets/libA/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="/assets/jsA/main.js"></script>
</body>

</html>
